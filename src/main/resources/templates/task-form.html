<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:include="_template :: head"></head>
<body>

	<header th:include="_template :: header"></header>
	
	<div class="info">
		<h2>Cadastrar Livros</h2>
		<p>Para cadastrar um livro, insira as informações solicitadas para o registrar no sistema.</p>
		
		<form th:action="@{/task}" method="post" th:object="${task}">

			<input name="nome" placeholder="Titulo" th:field="*{title}">
			<h4 th:errors="*{title}"></h4>
			
			<input name="nome" placeholder="Descricao" th:field="*{description}">
			<h4 th:errors="*{description}"></h4>
			
			<input name="nome" placeholder="Nota" th:field="*{points}">
			<h4 th:errors="*{points}"></h4>
			
			<input name="nome" placeholder="Valor" th:field="*{status}">
			<h4 th:errors="*{status}"></h4>
		
			<button>Cadastrar</button>

		</form>
	</div>
</body>
</html>
