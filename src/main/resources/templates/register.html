<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bookify - Registro</title>
<link th:href="style.css" rel="stylesheet" />
</head>
<body>
	<a href="/"><img th:src="bookify-logo.svg" id="indeximg"></a>
	<hr>

	<div class="info">
		<h2>Cadastro</h2>
		<p>Para cadastrar um novo usuário, insira as informações solicitadas para se registrar no sistema.</p>
		<form action="/list" method="post" th:object="${account}">

			<input name="nome" placeholder="Nome" th:field="*{nome}">
			<h4 th:errors="*{nome}"></h4>
			
			<input name="regiao" placeholder="Região" th:field="*{regiao}">
			<h4 th:errors="*{regiao}"></h4>

			<input name="cpf" placeholder="CPF" th:field="*{cpf}">
			<h4 th:errors="*{cpf}"></h4>
			
			<button>Cadastrar</button>

		</form>
	</div>

</body>
<footer>
	<p>Caramel Turn Trash</p>
</footer>

</html>
