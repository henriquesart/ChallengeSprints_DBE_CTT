<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:include="_template :: head"></head>

<body>
	
	<header th:include="_template :: header"></header>
		
	<div class="info">
		<h2>Cadastro</h2>
		<p>Para cadastrar um novo usuário, insira as informações solicitadas para se registrar no sistema.</p>
		
		<form th:action="@{/user}" method="post" th:object="${user}">

			<input name="nome" placeholder="Nome" th:field="*{name}">
			<h4 th:errors="*{name}"></h4>
			
			<input name="nome" placeholder="Email" th:field="*{email}">
			<h4 th:errors="*{email}"></h4>
			
			<input name="nome" placeholder="Usuario Github" th:field="*{githubuser}">
			<h4 th:errors="*{githubuser}"></h4>
			
			<input name="nome" placeholder="Senha" type="password" th:field="*{password}">
			<h4 th:errors="*{password}"></h4>
		
			<button>Cadastrar</button>

		</form>
	</div>

</body>
</html>
